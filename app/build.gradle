apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.mitchwebster.shopwithfriends"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services-maps:6.5.87'
    compile files('libs/mongo-java-driver-2.9.3.jar')
    compile files('libs/mongo-java-driver-2.11.3.jar')
    compile files('libs/mongo-2.10.1.jar')
    compile files('libs/android-support-v4.jar')
    compile files('libs/gson-2.3.1.jar')
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
    compile files('libs/sendgrid-0.1.2-jar.jar')
}
